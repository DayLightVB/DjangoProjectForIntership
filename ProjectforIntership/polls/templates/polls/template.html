{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <link rel="stylesheet" href="{% static 'polls/css/klo.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<link rel="shortcut icon" type="image/png" href="{% static 'polls/img/faviconKLO.png' %}">
    <link rel="stylesheet" href="{% static 'polls/css/klo.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <aside>
        <a href="{% url 'klo' %}"><p class="logo_home">KLO</p></a>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'klo' %}"><li><i class="fas fa-home"></i> Home</li></a>
            <a href="{% url 'offers' %}"><li><i class="fas fa-shopping-bag"></i> Offers</li></a>
            <a href="{% url 'about' %}"><li><i class="fas fa-hand-holding-heart"></i> About</li></a>
            {% if user.is_authenticated %}
            <a href="{% url 'create' %}"><li><button class="btn btn-light"><i class="fas fa-plus-circle"></i> Add offer</button></li></a>
            {% endif %}
            <div class="login_signup">
            {% if user.is_authenticated %}
                <div class="dropdown">
                    <button class="dropbtn"><i class="fas fa-user-alt"></i> Signed in as: <br><span>{{ user }}</span></button>
                    <div class="dropdown-content">
                        <a href="{% url 'logout' %}"><span>Sign Out</span></a>
                    </div>
                </div>
            {% else %}
            <div class="login_signup"><br>
                <a href="/accounts/login/"><button type="button" class="btn btn-light"><i class="fas fa-sign-in-alt"></i> Login</button></a><br>
                <a href="/accounts/signup/"><button type="button" class="btn btn-light"><i class="fas fa-door-open"></i> Sign Up</button></a>
            </div>
            {% endif %}
            </div>
        </ul>
    </aside>
    <main>
    {% block content %}
    {% endblock %}
    </main>
</body>
</html>
